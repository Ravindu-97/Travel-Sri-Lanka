		function imagetoGo() {
		  var count;
		  var slide = document.getElementsByClassName("slideSet");
		  for (count = 0; count < slide.length; count++) {
			slide[count].style.display = "none";  
		  }
		  set++;
		  if (set > slide.length) {set = 1}    
		  slide[set-1].style.display = "block";
